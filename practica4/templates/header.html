<header>  
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <img id="logo" src="/static/logo.png"/> 
                <a class="navbar-brand" href="#">Shalalalalala</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav ">
                    <li> <a href="#" class="aumentarFuente">Aumentar Fuente</a></li>

                    <li><a href="#" class="cambiarColor">Cambiar Color</a>  </li>
                </ul>
            
            {% if session["username"] %}
                <div class="logged-user">
	               <p>Hola, <a href="/users/{{ session["username"] }}"><strong>{{ session["username"] }}</strong></a></p>
	               <p><a href="{{ url_for("logout") }}">Cerrar sesi√≥n</a></p>
                </div>
            {% else %}
                <div id="navbar" class="navbar-collapse collapse" method="POST">
                    <form action="/login" class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" name="username" placeholder="Username" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success">Iniciar Sesion</button>
                        <div class="pure-u-1-2">
	                       <a href="{{ url_for("registro") }}">Registrarse</a>
                        </div>
                    </form>
                    
                
            {% endif %}
            </div>
        </div>
    </nav>           
</header>
