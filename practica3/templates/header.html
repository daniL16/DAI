<header id="header"> 
            <section id="logo">
                <img class="logo" src="/static/logo.png"/> 
            <h1>Mi pagina web</h1>
                <h4>Desarrollo de Aplicaciones para Internet</h4>
            </section>

           
                
{% if session["username"] %}
      <div class="logged-user">
	<p>Hola, <a href="/users/{{ session["username"] }}"><strong>{{ session["username"] }}</strong></a></p>
	<p><a href="{{ url_for("logout") }}">Cerrar sesión</a></p>
      </div>
      {% else %}

              

  <form action="/login" class="pure-form pure-g" method="POST">
	<div class="pure-u-1-2">
	  <input name="username" type="text" placeholder="Usuario" />
	</div>
	<div class="pure-u-1-2">
	  <input name="password" type="password" placeholder="Contraseña" />
	</div>
	<div class="pure-u-1-2">
	  <input type="submit" value="Iniciar sesión"  />
	</div>
	<div class="pure-u-1-2">
	  <a href="{{ url_for("registro") }}">Registrarse</a>
	</div>
      </form>
      {% endif %}
        </header>
