{% extends 'layout.html' %}
{% block title %} Editar Restaurante {% endblock %}
{% block content %}
<form class="form-horizontal" method="post" action="/editarRestaurante">
<!-- Form Name -->
<legend>Editar Restaurante</legend>
    <div class="form-group">
  <div class="col-md-5">
  <input id="id" name="id" type="hidden"value="{{rest[0].restaurant_id}}" class="form-control input-md" >
  </div>
  </div>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="nombre">Nombre</label>  
  <div class="col-md-5">
  <input id="nombre" name="nombre" type="text" value='{{rest[0].name}}' class="form-control input-md" required="">
    
  </div>
</div>
    
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="cocina">Cocina</label>  
  <div class="col-md-4">
  <input id="cocina" name="cocina" type="text"  value='{{rest[0].cuisine}}' class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="borough">Barrio</label>  
  <div class="col-md-4">
  <input id="borough" name="borough" type="text" value='{{rest[0].borough}}' class="form-control input-md">
  </div>
</div>
    
<div class="form-group">
  <label class="col-md-4 control-label" for="street">Calle</label>  
  <div class="col-md-4">
  <input id="street" name="street" type="text" value='{{rest[0].address.street}}' class="form-control input-md">
    </div></div>
    <div class="form-group">
  <label class="col-md-4 control-label" for="building">Edificio</label>  
  <div class="col-md-4">
  <input id="building" name="building" type="text" placeholder="Edificio"  value='{{rest[0].address.building}} 'class="form-control input-md">
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" for="zipcode">Codigo Postal</label>  
  <div class="col-md-4">
  <input id="zipcode" name="zipcode" type="text" placeholder="Codigo Postal"  value='{{rest[0].address.zipcode}}' class="form-control input-md">
  </div>
</div>
<!-- Button -->
<div class="form-group">
  
  <div class="col-md-4">
    <button id="registrar" name="registrar" class="btn btn-danger">Editar</button>
  </div>
</div>
</form> 
{% endblock %}
