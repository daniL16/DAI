{% extends 'layout.html' %}
{% block tittle %} {% endblock %}
{% block content %}
<hr>
<form action="/restaurantes" method="get">
    <input type="text" placeholder="Cocina" name="cuisine">
    <input type="text" placeholder="Borough" name="borough">
    <button type="submit">Filtrar b√∫squeda </button>
</form>
<table>
<thead>
<th>Nombre</th>
<th>Cocina</th>
<th>Borough</th>
<th>Direccion</th>
</thead>
<tbody>
{% for restaurant in rest %}
    <tr>
        <td>{{restaurant.name}}</td>
        <td>{{restaurant.cuisine}}</td>
        <td>{{restaurant.borough}}</td>
        <td><form action="/restaurantes/{{restaurant.restaurant_id}}"><button>Ver</button></form></td>
        <td><form action="/editar/{{restaurant.restaurant_id}}"><button>Editar</button></form></td>
        <td><form action="/borrarRestaurante/{{restaurant.restaurant_id}}"><button>Borrar</button></form></td>
    </tr>
{% endfor %}
</tbody>

</table>

{% endblock %}
