{% extends "../layout.html" %}

{% block content %}
 <form class="form-signin" method="post" class="form-signin" action=".">
        <h2 class="form-signin-heading">Please sign in</h2>
           {% csrf_token %}
            
        <label for="id_username" class="sr-only">User</label>
        <input type="text" id="id_username" class="form-control" placeholder="User Name" required autofocus>
        <label for="id_password" class="sr-only">Password</label>
        <input type="password" id="id_password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
         <input type="hidden" name="next" value="{{ next }}" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

               
      </form>
  <p>Not  a member? <a href="{% url 'registration_register' %}">Register</a>!</p>
{% endblock %}
